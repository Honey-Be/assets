ialCharacter.errType}} required ncp-input-clear></div></div></div><div class=form-sub-wrap><label class=control-label for=pages>쪽수<i ng-if="vm.formType !== 'BULK'" class=icon-must aria-label=필수항목></i></label><div class="input-content form-group"><div class=input-group><div class=seller-input-wrap><input type=text class=form-control id=pages ng-model=vm.content.pages ng-init="vm.content.pages=vm.content.pages||''" ng-maxlength=30 maxlength=30 ng-pattern=::vm.invalidSpecialCharacter.pattern ng-pattern-err-type={{::vm.invalidSpecialCharacter.errType}} required ncp-input-clear></div><span class=input-group-addon>쪽</span></div></div></div><div class=form-sub-wrap><label class=control-label for=components>제품구성<i ng-if="vm.formType !== 'BULK'" class=icon-must aria-label=필수항목></i></label><div class="input-content form-group"><div class=seller-input><label><input type=radio name=radio_components ng-model=vm.viewData.nullable.components ng-value=false>직접입력<span/></label> <label><input type=radio name=radio_components ng-model=vm.viewData.nullable.components ng-value=true>해당사항 없음<span/></label></div><div class=seller-input-wrap ng-show=!vm.viewData.nullable.components><textarea class=form-control rows=3 id=components ng-model=vm.content.components ng-init="vm.content.components=vm.content.components||''" ng-maxlength=1000 maxlength=1000 ng-disabled=vm.viewData.nullable.components ncp-disabled ng-required=!vm.viewData.nullable.components ng-pattern=::vm.invalidSpecialCharacter.pattern ng-pattern-err-type={{::vm.invalidSpecialCharacter.errType}}></textarea><p class="sub-text text-primary">전집 또는 세트일경우 낱권 구성, CD 등</p></div></div></div><div class=form-sub-wrap><label class=control-label>발행일<i aria-label=필수항목 class=icon-must ng-if="vm.formType !== 'BULK'"></i></label><div class=input-content><ncp-provided-notice-calendar date=vm.content.publishDate datetime-picker-format-name=DATE datetime-picker-custom-option="{modelType:'YYYY.MM.DD'}" date-text=vm.content.publishDateText is-date-t
